<style>
  /* --- VARIABLES --- */
  :root {
    --brand-green: #ccff00; /* The neon green from the logo */
    --brand-dark: #0a0a0a;
    --brand-gray: #1a1a1a;
    --text-light: #f4f4f4;
    --text-dim: #a0a0a0;
    --carbon-fiber: repeating-linear-gradient(45deg, #111 0, #111 10px, #0a0a0a 10px, #0a0a0a 20px);
  }

  /* --- RESET & BASICS --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    background-color: var(--brand-dark);
    background-image: var(--carbon-fiber);
    color: var(--text-light);
    font-family: 'Montserrat', sans-serif; /* Modern, wide font */
    line-height: 1.6;
    overflow-x: hidden;
  }

  a { text-decoration: none; color: inherit; transition: 0.3s; }
  ul { list-style: none; }
  img { max-width: 100%; display: block; }

  /* --- TYPOGRAPHY --- */
  h1, h2, h3 {
    font-family: 'Oswald', sans-serif; /* Tall, aggressive font for headers */
    text-transform: uppercase;
    font-weight: 700;
  }
  
  .text-green { color: var(--brand-green); }
  .section-title {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    display: inline-block;
    width: 100%;
  }
  
  /* --- BUTTONS --- */
  .btn {
    display: inline-block;
    padding: 12px 30px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: 2px solid var(--brand-green);
    color: var(--brand-green);
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn:hover {
    background: var(--brand-green);
    color: var(--brand-dark);
    box-shadow: 0 0 15px var(--brand-green);
  }

  .btn-fill {
    background: var(--brand-green);
    color: var(--brand-dark);
  }

  /* --- LAYOUT UTILITIES --- */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  section { padding: 80px 0; }

  /* --- HEADER / NAV --- */
  header {
    background: rgba(10, 10, 10, 0.95);
    padding: 20px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 2px solid var(--brand-green);
  }
  
  .nav-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo-img { height: 60px; } /* Adjust based on actual file */

  .nav-links { display: flex; gap: 20px;   align-items: center; }
  .nav-links a:hover { color: var(--brand-green); }

  /* --- HERO SECTION --- */
  .hero {
    height: 90vh;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://jamesbrownr.github.io/Quick-Fix-Dent-Repair/Pics/QFDR16.webp'); /* Placeholder Car BG */
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  
  .hero-content h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    line-height: 1.1;
  }

  /* --- VIDEO SCROLLER (Reels Style) --- */
  .video-scroller {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding-bottom: 20px;
    scrollbar-width: thin;
    scrollbar-color: var(--brand-green) var(--brand-dark);
  }
  
  .video-card {
    min-width: 280px;
    height: 500px;
    background: #000;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    border: 1px solid #333;
  }
  
  .video-overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 20px;
    background: linear-gradient(to top, black, transparent);
  }

  /* --- GALLERY GRID --- */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
  }
  
  .gallery-item {
    height: 300px;
    overflow: hidden;
    position: relative;
    border-bottom: 3px solid var(--brand-green);
  }
  
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s;
  }
  
  .gallery-item:hover img { transform: scale(1.1); }

  /* --- REVIEWS (Masonry feel) --- */
  .reviews-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }
  
  .review-card {
    background: var(--brand-gray);
    padding: 25px;
    border-radius: 8px;
    border-left: 4px solid var(--brand-green);
  }
  
  .stars { color: var(--brand-green); margin-bottom: 10px; }

  /* --- CONTACT / FOOTER --- */
  .contact-split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
  }

  .form-group { margin-bottom: 15px; }
  
  input, textarea {
    width: 100%;
    padding: 15px;
    background: #222;
    border: 1px solid #333;
    color: white;
    font-family: inherit;
  }
  
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--brand-green);
  }

  footer {
    background: black;
    padding: 40px 0;
    text-align: center;
    border-top: 1px solid #333;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 768px) {
    .hero-content h1 { font-size: 2.5rem; }
    .contact-split { grid-template-columns: 1fr; }
    .nav-links { display: none; } /* Mobile menu would go here */
  }
</style>
